<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RoomSync</title>
</head>

<body>
    <div class="login-div">
        <div class="login-ad">
            <h2>Find your perfect roommate match</h2>
            <img src="logo.png" alt="">
        </div>
        <div class="login-inner">
            <h1>Welcome!</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="login-button" onclick="window.location.href = 'main.html'">Login</button>
            <button class="google-login">
                <img src="google-logo.webp" alt="Google Logo" class="google-logo">
                Login with Google
            </button>
            <a href="">No account yet? Register here</a>
        </div>


    </div>
</body>

</html>
